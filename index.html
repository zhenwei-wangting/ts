<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Falling Hearts</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #ffeef0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Patrick Hand', cursive;
    }

    button {
      padding: 10px 20px;
      font-size: 1.5em;
      border: none;
      background-color: #ff6b81;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
      font-family: 'Patrick Hand', cursive;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: fall linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -20px;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }

    #text-box {
      display: none;
      margin-top: 30px;
      min-width: 300px;
      min-height: 100px;
      padding: 20px;
      border: 2px solid #ff6b81;
      border-radius: 12px;
      font-size: 2em;
      font-family: 'Patrick Hand', cursive;
      resize: none;
      overflow: hidden;
      box-sizing: border-box;
      background-color: #fff0f5;
    }
  </style>
</head>
<body>
  <button onclick="startFallingHearts()">同意甄威是大帅哥就点这里</button>
  <textarea id="text-box" placeholder="在这里写点什么... 📝" oninput="autoResize(this)">最美丽最可爱的宝宝，能再次遇到宝宝是我这辈子最幸运的事，无论宝宝遇到什么困难，我都是宝宝最坚强的后盾，我也会永远爱着宝宝。</textarea>

  <script>
    let heartInterval;
    let textBoxVisible = false;

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    function startFallingHearts() {
      if (!heartInterval) {
        heartInterval = setInterval(createHeart, 100);
      }
      if (!textBoxVisible) {
        const textBox = document.getElementById('text-box');
        textBox.style.display = 'block';
        autoResize(textBox);
        textBoxVisible = true;
      }
    }

    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
      textarea.style.width = 'auto';
      textarea.style.width = textarea.scrollWidth + 20 + 'px';
    }
  </script>
</body>
</html>
